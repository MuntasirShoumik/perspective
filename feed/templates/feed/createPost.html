{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Create a Post
{% endblock title %}


{% block css_file %}
<link rel="stylesheet" href="  {% static 'feedstyle.css' %}  ">
{% endblock css_file %}

{% block body %}


{% include 'feed/includes/navbar.html' %}

<section class = "create-post">

    <div class = "create-Post-container">
        <form action="" method="post" enctype = "multipart/form-data">

            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-outline-primary" type="submit" formnovalidate> Post </button>

        </form>

    </div>

</section>

{% endblock body %}
