{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
login
{% endblock title %}

{% block css_file %}

<link rel="stylesheet" href="  {% static 'account.css' %}  ">
{% endblock css_file %}

{% block body %}


<section class = "login">

    
<nav class="navbar navbar-expand-lg coustom-bg">
    <a class="navbar-brand" href="#">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" width="30" height="30" alt="logo">
        Perspective
      </a>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">
        <ul class="navbar-nav">
         
            <li class="nav-item">
                <a class="nav-link" href="{% url 'feed-index-page' %}">About us</a>
              </li>
        </ul>
      </div>
      
    </div>
  </nav>

  <div class = "space">
    <h4>Login</h4>
  </div>
  

    <div class = "login-form-container">
        <form action="" method="post">

            {% csrf_token %}
            {{form | crispy}}

            <div style="display: flex   ;">

            <button type="submit" class="btn btn-outline-primary" formnovalidate> Login </button>
            <a style="margin-left: auto; margin-top = 10px;" href="{% url 'account-registration-page' %}">dont have an account?</a>

             </div>
        </form>

        <div class="login-error">
            {{error}}
        </div>

    </div>

</section>

{% endblock body %}
